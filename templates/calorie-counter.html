<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Analyzer - AI App</title>
    <link href="../static/css/calories.css" rel="stylesheet">
</head>
<body>

    <div class="container">

        <h1>Meal Analyzer - AI App</h1>
        <h3>Upload a meal image to AI to description and instructions as well as nutrients</h3>
        <p>Upload a meal image to AI for meal analysis</p>
        <input type="file" accept="image/*">
        <button>Send Image</button>
        <div>
            Include Micronutrients: &nbsp; &nbsp;
            <input type="checkbox" id="vitamins-cb">
            <label for="vitamins-cb">Vitamins</label>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="checkbox" id="minerals-cb">
            <label for="mineralss-cb">Minerals</label>
        </div>


        <img id="uploaded-img" src="">
        
        <h3 id="meal-name"></h3>
        <p id="description"></p>
        <p id="instructions"></p>
        <p id="calorie-count"></p>
        <p id="cal-per-item"></p>
        <p id="grams"></p>
        <p id="vitamins"></p>
        <p id="minerals"></p>
        
    </div>
    
    <script src="../static/js/calories.js"></script>

</body>
</html>
